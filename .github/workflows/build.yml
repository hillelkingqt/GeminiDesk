name: Build macOS App

on:
  push:
    branches: [ main ]

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build macOS App
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: GeminiDesk-mac
          path: dist/
