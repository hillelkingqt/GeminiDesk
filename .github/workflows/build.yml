name: Build & Release (random draft name)

on:
  push:
    branches: [ main ]
    tags:     [ 'v*.*.*' ]
  workflow_dispatch: # הוסף את זה

permissions:
  contents: write
  packages: write

env:
  NODE_VERSION: 20

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: npm install

      # --publish never כדי לא לפרסם, אבל עדיין יווצרו קבצי ה-updater
      - name: Build Linux (AppImage, deb + updater files)
        run: npm run build -- --linux deb AppImage --publish never

      - name: Upload linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          if-no-files-found: error
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/latest*.yml
            dist/*.blockmap

  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\npm-cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: npm install

      - name: Build Windows (EXE + updater files)
        run: npm run build -- --win --publish never

      - name: Upload win artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win
          if-no-files-found: error
          path: |
            dist/*.exe
            dist/latest*.yml
            dist/*.blockmap

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Force install dmg-license (workaround)
        run: npm install dmg-license --save-dev

      - name: Install deps
        run: npm install

      - name: Build macOS (DMG + updater files)
        run: npm run build -- --mac dmg --publish never

      - name: Upload mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac
          if-no-files-found: error
          path: |
            dist/*.dmg
            dist/latest*.yml
            dist/*.blockmap

  release:
    needs: [build-win, build-linux, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: rel/linux

      - name: Download win artifacts
        uses: actions/download-artifact@v4
        with:
          name: win
          path: rel/windows

      - name: Download mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac
          path: rel/mac

      # יצירת דרפט עם שם רנדומלי geminidesk-<run id>
      - name: Create draft release & upload all files
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: geminidesk-${{ github.run_id }}-${{ github.run_attempt }}
          tag_name: geminidesk-${{ github.run_id }}-${{ github.run_attempt }}
          files: |
            rel/windows/**
            rel/linux/**
            rel/mac/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  telegram-upload:
    needs: [build-win, build-linux, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: artifacts/linux

      - name: Download win artifacts
        uses: actions/download-artifact@v4
        with:
          name: win
          path: artifacts/windows

      - name: Download mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac
          path: artifacts/mac

      - name: Send Windows EXE to Telegram
        run: |
          for file in artifacts/windows/*.exe; do
            if [ -f "$file" ]; then
              echo "Sending $file to Telegram..."
              curl -F "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
                   -F "document=@$file" \
                   -F "caption=Windows Build: $(basename $file)" \
                   "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument"
            fi
          done

      - name: Send macOS DMG to Telegram
        run: |
          for file in artifacts/mac/*.dmg; do
            if [ -f "$file" ]; then
              echo "Sending $file to Telegram..."
              curl -F "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
                   -F "document=@$file" \
                   -F "caption=macOS Build: $(basename $file)" \
                   "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument"
            fi
          done

      - name: Send Linux AppImage to Telegram
        run: |
          for file in artifacts/linux/*.AppImage; do
            if [ -f "$file" ]; then
              echo "Sending $file to Telegram..."
              curl -F "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
                   -F "document=@$file" \
                   -F "caption=Linux AppImage Build: $(basename $file)" \
                   "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument"
            fi
          done

      - name: Send Linux DEB to Telegram
        run: |
          for file in artifacts/linux/*.deb; do
            if [ -f "$file" ]; then
              echo "Sending $file to Telegram..."
              curl -F "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
                   -F "document=@$file" \
                   -F "caption=Linux DEB Build: $(basename $file)" \
                   "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument"
            fi
          done

