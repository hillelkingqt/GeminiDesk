name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch: # 驻砖专 专爪 转

permissions:
  contents: write

jobs:
  # 1. 爪专转 专住 专砖 -Draft
  create-release:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.set_tag.outputs.TAG }} # 爪 转 砖 转 砖砖 砖专 '
    steps:
      - uses: actions/checkout@v4
      
      - name: Set dynamic tag name
        id: set_tag
        shell: bash
        #  驻注 注" Tag - 砖转砖 -Tag.  转 - 爪专 转 驻 住驻专 专爪.
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=draft-build-${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.set_tag.outputs.TAG }}
          draft: true
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build -- --linux deb AppImage --publish never
      
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          draft: true
          files: |
            dist/*.AppImage
            dist/*.deb
            dist/*.yml
            dist/*.yaml
            dist/*.blockmap

      - name: Rename and Upload to R2
        if: success()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CF_R2_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CF_R2_SECRET_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_ENDPOINT: ${{ secrets.CF_R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.CF_R2_BUCKET }}
        run: |
          find dist -name "*.AppImage" -exec mv {} GeminiDesk.AppImage \;
          find dist -name "*.deb" -exec mv {} GeminiDesk.deb \;
          aws s3 cp GeminiDesk.AppImage s3://$R2_BUCKET/ --endpoint-url $R2_ENDPOINT
          aws s3 cp GeminiDesk.deb s3://$R2_BUCKET/ --endpoint-url $R2_ENDPOINT

  build-win:
    needs: create-release
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build -- --win --publish never
      
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          draft: true
          files: |
            dist/*.exe
            dist/*.yml
            dist/*.yaml
            dist/*.blockmap

      - name: Rename and Upload to R2
        if: success()
        shell: bash 
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CF_R2_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CF_R2_SECRET_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_ENDPOINT: ${{ secrets.CF_R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.CF_R2_BUCKET }}
        run: |
          find dist -name "*.exe" -exec mv {} GeminiDesk-Setup.exe \;
          aws s3 cp GeminiDesk-Setup.exe s3://$R2_BUCKET/ --endpoint-url $R2_ENDPOINT

  build-mac-arm64:
    needs: create-release
    runs-on: macos-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install dmg-license --save-dev
      - run: npm install
      - run: npm run build -- --mac dmg --publish never
      
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          draft: true
          files: |
            dist/*.dmg
            dist/*.yml
            dist/*.yaml
            dist/*.blockmap

      - name: Rename and Upload to R2
        if: success()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CF_R2_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CF_R2_SECRET_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_ENDPOINT: ${{ secrets.CF_R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.CF_R2_BUCKET }}
        run: |
          find dist -name "*.dmg" -exec mv {} GeminiDesk-arm64.dmg \;
          aws s3 cp GeminiDesk-arm64.dmg s3://$R2_BUCKET/ --endpoint-url $R2_ENDPOINT

  build-mac-intel:
    needs: create-release
    runs-on: macos-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install dmg-license --save-dev
      - run: npm install
      - run: npm run build:mac-intel
      
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          draft: true
          files: |
            dist/*.dmg
            dist/*.yml
            dist/*.yaml
            dist/*.blockmap

      - name: Rename and Upload to R2
        if: success()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CF_R2_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CF_R2_SECRET_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_ENDPOINT: ${{ secrets.CF_R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.CF_R2_BUCKET }}
        run: |
          find dist -name "*.dmg" -exec mv {} GeminiDesk-intel.dmg \;
          aws s3 cp GeminiDesk-intel.dmg s3://$R2_BUCKET/ --endpoint-url $R2_ENDPOINT

  notify-telegram:
    needs: [create-release, build-linux, build-win, build-mac-arm64, build-mac-intel]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send download links to Telegram
        run: |
          BASE_URL="${{ secrets.CF_R2_PUBLIC_DOMAIN }}"
          BASE_URL=${BASE_URL%/}
          
          MESSAGE=$(cat << 'END_MESSAGE'
           <b>New Build Uploaded to R2!</b>
          
           <b>Windows:</b>
          BASE_URL_PLACEHOLDER/GeminiDesk-Setup.exe
          
           <b>macOS ARM64:</b>
          BASE_URL_PLACEHOLDER/GeminiDesk-arm64.dmg

           <b>macOS Intel:</b>
          BASE_URL_PLACEHOLDER/GeminiDesk-intel.dmg
          
           <b>Linux AppImage:</b>
          BASE_URL_PLACEHOLDER/GeminiDesk.AppImage
          
           <b>Linux DEB:</b>
          BASE_URL_PLACEHOLDER/GeminiDesk.deb
          
          <i>(Build: ${{ needs.create-release.outputs.tag_name }})</i>
          END_MESSAGE
          )
          
          MESSAGE="${MESSAGE//BASE_URL_PLACEHOLDER/${BASE_URL}}"
          
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
               -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
               -d "parse_mode=HTML" \
               --data-urlencode "text=${MESSAGE}"
