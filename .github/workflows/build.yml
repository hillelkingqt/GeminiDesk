name: Build & (Tag) Release macOS App

on:
  push:
    branches:
      - main        # הירוץ על כל push ל־main
    tags:
      - 'v*.*.*'    # ובנוסף ירוץ (ויפרסם) על push של תגיות כמו v1.2.3

permissions:
  contents: write
  packages: write

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build (and publish on tags)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # בונה תמיד, אבל only onTagOrDraft יפרסם רק כשזו תגית
          npm run build -- --publish onTagOrDraft

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: GeminiDesk-mac-dmg
          path: dist/*.dmg
    - name: Create GitHub Release
      id: cr
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload ZIP to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.cr.outputs.upload_url }}
        asset_path: dist/*.zip
        asset_name: GeminiApp-${{ github.ref_name }}.zip
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
