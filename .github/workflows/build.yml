name: Build & (Tag) Release Apps

on:
  push:
    branches:
      - main      # runs on every push to main
    tags:
      - 'v*.*.*'  # and on tag pushes like v1.2.3

permissions:
  contents: write      # needed to create/edit releases
  packages: write      # needed to upload release assets

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build macOS App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build -- --mac --publish never

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: GeminiDesk-mac-dmg
          path: dist/*.dmg

      - name: Upload macOS ZIP
        uses: actions/upload-artifact@v4
        with:
          name: GeminiDesk-mac-zip
          path: dist/*.zip

  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Windows App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build -- --win --publish never

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: GeminiDesk-win-exe
          path: dist/*.exe

  release:
    needs: [build-mac, build-win]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    steps:
      # 1. Download all artifacts at once.
      # This will create a directory for each artifact inside 'artifacts/'
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release (draft)
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. Update asset paths to point to the new subdirectories
      - name: Upload macOS DMG to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/GeminiDesk-mac-dmg/*.dmg
          asset_name: GeminiDesk-${{ github.ref_name }}.dmg
          asset_content_type: application/x-apple-diskimage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS ZIP to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/GeminiDesk-mac-zip/*.zip
          asset_name: GeminiDesk-${{ github.ref_name }}-mac.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows EXE to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/GeminiDesk-win-exe/*.exe
          asset_name: GeminiDesk-${{ github.ref_name }}.exe
          asset_content_type: application/vnd.microsoft.portable-executable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
