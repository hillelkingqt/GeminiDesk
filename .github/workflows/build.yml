name: Build & (Tag) Release Apps

on:
  push:
    branches:
      - main      # runs on every push to main
    tags:
      - 'v*.*.*'  # and on tag pushes like v1.2.3

permissions:
  contents: write      # needed to create/edit releases
  packages: write      # needed to upload release assets

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build macOS App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build -- --mac --publish never

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: GeminiDesk-mac-dmg
          path: dist/*.dmg

      - name: Upload macOS ZIP
        uses: actions/upload-artifact@v4
        with:
          name: GeminiDesk-mac-zip
          path: dist/*.zip

  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Windows App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build -- --win --publish never

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: GeminiDesk-win-exe
          path: dist/*.exe

  release:
    needs: [build-mac, build-win]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files
        run: ls -R artifacts

      - name: Create GitHub Release (draft)
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS DMG to release
        run: |
          dmg_path=$(find artifacts/GeminiDesk-mac-dmg -name '*.dmg' -type f)
          gh release upload ${{ github.ref_name }} "$dmg_path" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS ZIP to release
        run: |
          zip_path=$(find artifacts/GeminiDesk-mac-zip -name '*.zip' -type f)
          gh release upload ${{ github.ref_name }} "$zip_path" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows EXE to release
        run: |
          exe_path=$(find artifacts/GeminiDesk-win-exe -name '*.exe' -type f)
          gh release upload ${{ github.ref_name }} "$exe_path" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
