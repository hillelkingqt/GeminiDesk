name: Build & Release (random draft name)

on:
  push:
    branches: [ main ]
    tags:     [ 'v*.*.*' ]
  workflow_dispatch: # 住祝 转 

permissions:
  contents: write
  packages: write

env:
  NODE_VERSION: 20

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: npm install

      # --publish never   驻专住,  注 爪专 拽爪 -updater
      - name: Build Linux (AppImage, deb + updater files)
        run: npm run build -- --linux deb AppImage --publish never

      - name: Upload linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          if-no-files-found: error
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/latest*.yml
            dist/*.blockmap

  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\npm-cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: npm install

      - name: Build Windows (EXE + updater files)
        run: npm run build -- --win --publish never

      - name: Upload win artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win
          if-no-files-found: error
          path: |
            dist/*.exe
            dist/latest*.yml
            dist/*.blockmap

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Force install dmg-license (workaround)
        run: npm install dmg-license --save-dev

      - name: Install deps
        run: npm install

      - name: Build macOS (DMG + updater files)
        run: npm run build -- --mac dmg --publish never

      - name: Upload mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac
          if-no-files-found: error
          path: |
            dist/*.dmg
            dist/latest*.yml
            dist/*.blockmap

  release:
    needs: [build-win, build-linux, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: rel/linux

      - name: Download win artifacts
        uses: actions/download-artifact@v4
        with:
          name: win
          path: rel/windows

      - name: Download mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac
          path: rel/mac

      # 爪专转 专驻 注 砖 专 geminidesk-<run id>
      - name: Create draft release & upload all files
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: geminidesk-${{ github.run_id }}-${{ github.run_attempt }}
          tag_name: geminidesk-${{ github.run_id }}-${{ github.run_attempt }}
          files: |
            rel/windows/**
            rel/linux/**
            rel/mac/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  github-pages-deploy:
    needs: [build-win, build-linux, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: artifacts/linux

      - name: Download win artifacts
        uses: actions/download-artifact@v4
        with:
          name: win
          path: artifacts/windows

      - name: Download mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac
          path: artifacts/mac

      - name: Prepare artifacts with consistent names
        run: |
          mkdir -p gh-pages
          
          # Copy Windows EXE with consistent name
          if ls artifacts/windows/*.exe 1> /dev/null 2>&1; then
            cp artifacts/windows/*.exe gh-pages/GeminiDesk-Setup.exe
          fi
          
          # Copy macOS DMG with consistent name
          if ls artifacts/mac/*.dmg 1> /dev/null 2>&1; then
            cp artifacts/mac/*.dmg gh-pages/GeminiDesk.dmg
          fi
          
          # Copy Linux AppImage with consistent name
          if ls artifacts/linux/*.AppImage 1> /dev/null 2>&1; then
            cp artifacts/linux/*.AppImage gh-pages/GeminiDesk.AppImage
          fi
          
          # Copy Linux DEB with consistent name
          if ls artifacts/linux/*.deb 1> /dev/null 2>&1; then
            cp artifacts/linux/*.deb gh-pages/GeminiDesk.deb
          fi
          
          # Create an index.html for easy access
          cat > gh-pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>GeminiDesk Test Builds</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              .download-links { margin: 20px 0; }
              .download-links a { display: block; margin: 10px 0; padding: 10px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
              .download-links a:hover { background: #0056b3; }
              .warning { background: #fff3cd; border: 1px solid #ffc107; padding: 15px; border-radius: 5px; margin: 20px 0; }
            </style>
          </head>
          <body>
            <h1>GeminiDesk Test Builds</h1>
            <div class="warning">
              锔 These are test builds that are automatically overwritten with each new build. Download and test immediately.
            </div>
            <div class="download-links">
              <a href="GeminiDesk-Setup.exe"> Download Windows (EXE)</a>
              <a href="GeminiDesk.dmg"> Download macOS (DMG)</a>
              <a href="GeminiDesk.AppImage"> Download Linux (AppImage)</a>
              <a href="GeminiDesk.deb"> Download Linux (DEB)</a>
            </div>
          </body>
          </html>
          EOF
          
          echo "Prepared files for GitHub Pages:"
          ls -lh gh-pages/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          force_orphan: true

      - name: Send download links to Telegram
        run: |
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          BASE_URL="https://${REPO_OWNER}.github.io/${REPO_NAME}"
          
          MESSAGE=$(cat << 'END_MESSAGE'
           New test build available!
          
           Windows: BASE_URL_PLACEHOLDER/GeminiDesk-Setup.exe
           macOS: BASE_URL_PLACEHOLDER/GeminiDesk.dmg
           Linux AppImage: BASE_URL_PLACEHOLDER/GeminiDesk.AppImage
           Linux DEB: BASE_URL_PLACEHOLDER/GeminiDesk.deb
          
          锔 Test build - will be overwritten by next build
           View all: BASE_URL_PLACEHOLDER
          END_MESSAGE
          )
          
          MESSAGE="${MESSAGE//BASE_URL_PLACEHOLDER/${BASE_URL}}"
          
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
               -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
               --data-urlencode "text=${MESSAGE}"

