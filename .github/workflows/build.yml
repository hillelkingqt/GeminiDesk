name: Build & Release (random draft name)

on:
  push:
    branches: [ main ]
    tags:     [ 'v*.*.*' ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  NODE_VERSION: 20

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: npm install

      - name: Build Linux (AppImage, deb + updater files)
        run: npm run build -- --linux deb AppImage --publish never

      - name: Upload linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          if-no-files-found: error
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/latest*.yml
            dist/*.blockmap

  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\npm-cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: npm install

      - name: Build Windows (EXE + updater files)
        run: npm run build -- --win --publish never

      - name: Upload win artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win
          if-no-files-found: error
          path: |
            dist/*.exe
            dist/latest*.yml
            dist/*.blockmap

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Force install dmg-license (workaround)
        run: npm install dmg-license --save-dev

      - name: Install deps
        run: npm install

      - name: Build macOS (DMG + updater files)
        run: npm run build -- --mac dmg --publish never

      - name: Upload mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac
          if-no-files-found: error
          path: |
            dist/*.dmg
            dist/latest*.yml
            dist/*.blockmap

  release:
    needs: [build-win, build-linux, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: rel/linux

      - name: Download win artifacts
        uses: actions/download-artifact@v4
        with:
          name: win
          path: rel/windows

      - name: Download mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac
          path: rel/mac

      - name: Create draft release & upload all files
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: geminidesk-${{ github.run_id }}-${{ github.run_attempt }}
          tag_name: geminidesk-${{ github.run_id }}-${{ github.run_attempt }}
          files: |
            rel/windows/**
            rel/linux/**
            rel/mac/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-r2:
    needs: [build-win, build-linux, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: artifacts/linux

      - name: Download win artifacts
        uses: actions/download-artifact@v4
        with:
          name: win
          path: artifacts/windows

      - name: Download mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac
          path: artifacts/mac

      - name: Prepare and Rename Files
        run: |
          mkdir -p upload_stage
          
          # Rename files to consistent names (overwriting old builds on R2)
          # Windows
          if ls artifacts/windows/*.exe 1> /dev/null 2>&1; then
            cp artifacts/windows/*.exe upload_stage/GeminiDesk-Setup.exe
          fi
          
          # macOS
          if ls artifacts/mac/*.dmg 1> /dev/null 2>&1; then
            cp artifacts/mac/*.dmg upload_stage/GeminiDesk.dmg
          fi
          
          # Linux
          if ls artifacts/linux/*.AppImage 1> /dev/null 2>&1; then
            cp artifacts/linux/*.AppImage upload_stage/GeminiDesk.AppImage
          fi
          if ls artifacts/linux/*.deb 1> /dev/null 2>&1; then
            cp artifacts/linux/*.deb upload_stage/GeminiDesk.deb
          fi

      - name: Upload to Cloudflare R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CF_R2_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CF_R2_SECRET_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_ENDPOINT: ${{ secrets.CF_R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.CF_R2_BUCKET }}
        run: |
          # Use AWS CLI to sync files to R2 Bucket
          aws s3 sync ./upload_stage s3://$R2_BUCKET/ --endpoint-url $R2_ENDPOINT --no-progress

      - name: Send download links to Telegram
        run: |
          # Use the Public Domain provided in secrets (e.g., https://dl.example.com)
          # Ensure no trailing slash in the secret, or handle it here
          BASE_URL="${{ secrets.CF_R2_PUBLIC_DOMAIN }}"
          
          MESSAGE=$(cat << 'END_MESSAGE'
          üöÄ <b>New Build Uploaded to R2!</b>
          
          üì¶ Windows: <a href="BASE_URL_PLACEHOLDER/GeminiDesk-Setup.exe">Download EXE</a>
          üçé macOS: <a href="BASE_URL_PLACEHOLDER/GeminiDesk.dmg">Download DMG</a>
          üêß Linux AppImage: <a href="BASE_URL_PLACEHOLDER/GeminiDesk.AppImage">Download AppImage</a>
          üêß Linux DEB: <a href="BASE_URL_PLACEHOLDER/GeminiDesk.deb">Download DEB</a>
          
          <i>These links always point to the latest successful build.</i>
          END_MESSAGE
          )
          
          MESSAGE="${MESSAGE//BASE_URL_PLACEHOLDER/${BASE_URL}}"
          
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
               -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
               -d "parse_mode=HTML" \
               --data-urlencode "text=${MESSAGE}"
