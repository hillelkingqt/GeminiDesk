name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch: # 驻砖专 专爪 转

permissions:
  contents: write

jobs:
  # 1. 爪专转 专住 专砖 -Draft
  create-release:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.set_tag.outputs.TAG }} # 爪 转 砖 转 砖砖 砖专 '
    steps:
      - uses: actions/checkout@v4
      
      - name: Set dynamic tag name
        id: set_tag
        shell: bash
        #  驻注 注" Tag - 砖转砖 -Tag.  转 - 爪专 转 驻 住驻专 专爪.
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=draft-build-${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.set_tag.outputs.TAG }}
          draft: true
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libarchive-tools
      - run: npm install
      - run: npm run build -- --linux deb AppImage rpm pacman --x64 --arm64 --publish never
      
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          draft: true
          files: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.pacman
            dist/*.yml
            dist/*.yaml
            dist/*.blockmap

      - name: Rename and Upload to R2
        if: success()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CF_R2_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CF_R2_SECRET_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_ENDPOINT: ${{ secrets.CF_R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.CF_R2_BUCKET }}
        run: |
          # x64
          find dist -name "*-x64.AppImage" -exec mv {} GeminiDesk.AppImage \; || true
          find dist -name "*-x64.deb" -exec mv {} GeminiDesk.deb \; || true
          find dist -name "*-x64.rpm" -exec mv {} GeminiDesk.rpm \; || true
          find dist -name "*-x64.pacman" -exec mv {} GeminiDesk.pacman \; || true

          # arm64
          find dist -name "*-arm64.AppImage" -exec mv {} GeminiDesk-arm64.AppImage \; || true
          find dist -name "*-arm64.deb" -exec mv {} GeminiDesk-arm64.deb \; || true
          find dist -name "*-arm64.rpm" -exec mv {} GeminiDesk-arm64.rpm \; || true
          find dist -name "*-arm64.pacman" -exec mv {} GeminiDesk-arm64.pacman \; || true

          # Upload
          aws s3 cp GeminiDesk.AppImage s3://$R2_BUCKET/ --endpoint-url $R2_ENDPOINT || true
          aws s3 cp GeminiDesk.deb s3://$R2_BUCKET/ --endpoint-url $R2_ENDPOINT || true
          aws s3 cp GeminiDesk.rpm s3://$R2_BUCKET/ --endpoint-url $R2_ENDPOINT || true
          aws s3 cp GeminiDesk.pacman s3://$R2_BUCKET/ --endpoint-url $R2_ENDPOINT || true

          aws s3 cp GeminiDesk-arm64.AppImage s3://$R2_BUCKET/ --endpoint-url $R2_ENDPOINT || true
          aws s3 cp GeminiDesk-arm64.deb s3://$R2_BUCKET/ --endpoint-url $R2_ENDPOINT || true
          aws s3 cp GeminiDesk-arm64.rpm s3://$R2_BUCKET/ --endpoint-url $R2_ENDPOINT || true
          aws s3 cp GeminiDesk-arm64.pacman s3://$R2_BUCKET/ --endpoint-url $R2_ENDPOINT || true

