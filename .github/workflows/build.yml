name: Build & Release (random draft name)

on:
  push:
    branches: [ main ]
    tags:     [ 'v*.*.*' ]
  workflow_dispatch: # הוסף את זה

permissions:
  contents: write
  packages: write

env:
  NODE_VERSION: 20

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps
        run: npm install

      # --publish never כדי לא לפרסם, אבל עדיין יווצרו קבצי ה-updater
      - name: Build Linux (AppImage, deb + updater files)
        run: npm run build -- --linux deb AppImage --publish never

      - name: Upload linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          if-no-files-found: error
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/latest*.yml
            dist/*.blockmap

  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps
        run: npm install

      - name: Build Windows (EXE + updater files)
        run: npm run build -- --win --publish never

      - name: Upload win artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win
          if-no-files-found: error
          path: |
            dist/*.exe
            dist/latest*.yml
            dist/*.blockmap

  release:
    needs: [build-win, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: rel/linux

      - name: Download win artifacts
        uses: actions/download-artifact@v4
        with:
          name: win
          path: rel/windows

      # יצירת דרפט עם שם רנדומלי geminidesk-<run id>
      - name: Create draft release & upload all files
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: geminidesk-${{ github.run_id }}-${{ github.run_attempt }}
          tag_name: geminidesk-${{ github.run_id }}-${{ github.run_attempt }}
          files: |
            rel/windows/**
            rel/linux/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
