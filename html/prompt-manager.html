<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Manager</title>
    <link rel="stylesheet" href="styles/glass-theme.css">
    <style>
        .prompt-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            flex: 1;
            padding-right: 4px;
        }
        .prompt-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 16px;
            transition: all 0.2s ease;
            position: relative;
        }
        .prompt-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        .prompt-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .default-badge {
            font-size: 10px;
            background: var(--accent-glow);
            color: var(--accent-primary);
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 700;
        }
        .prompt-preview {
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .prompt-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .prompt-item:hover .prompt-actions {
            opacity: 1;
        }
        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .action-btn:hover {
            color: var(--text-primary);
            background: var(--button-bg);
        }
        .delete-btn:hover {
            color: var(--danger);
            background: rgba(244, 63, 94, 0.1);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .modal {
            width: 100%;
            max-width: 420px;
            background: #1a1a20;
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: 24px;
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .modal-overlay.show .modal {
            transform: scale(1);
        }
        .modal h3 {
            margin: 0;
            font-size: 16px;
            color: var(--text-primary);
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 8px;
        }
        .modal-btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }
        .modal-btn.cancel {
            background: transparent;
            color: var(--text-secondary);
        }
        .modal-btn.cancel:hover {
            background: var(--button-bg);
            color: var(--text-primary);
        }
        .modal-btn.save {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 12px var(--accent-glow);
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            color: var(--text-tertiary);
            margin: auto;
            display: none;
        }
        .empty-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="orb-canvas"></div>
        <div class="header">
             <div class="header-title">
                  <div class="icon-box">
                      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
                  </div>
                  <div class="title-text">
                      <h1>Prompt Manager</h1>
                      <span id="prompt-count">Loading...</span>
                  </div>
             </div>
             <div class="close-btn" id="close-button">
                 <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
             </div>
        </div>
        <div class="content">
             <div id="prompt-list" class="prompt-list" style="display: none;"></div>

             <div id="empty-state" class="empty-state">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" />
                </svg>
                <h3>No Prompts Yet</h3>
                <p>Add your first custom prompt to get started.</p>
             </div>

             <button id="add-prompt-btn" class="submit-btn">
                 <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                 Add New Prompt
             </button>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h3 id="modal-title">Add Prompt</h3>
            <form id="prompt-form">
                <div class="input-group">
                    <label class="label" for="prompt-name">Prompt Name</label>
                    <div class="input-wrapper">
                         <input type="text" id="prompt-name" class="input-field" placeholder="e.g., Interview Prep" required>
                    </div>
                </div>
                <div class="input-group">
                    <label class="label" for="prompt-content">Prompt Content</label>
                    <div class="input-wrapper">
                        <textarea id="prompt-content" class="input-field" placeholder="Enter your prompt..." required></textarea>
                    </div>
                </div>
                <div class="form-group" style="margin-top: 8px;">
                    <label class="checkbox-label">
                        <input type="checkbox" id="prompt-default">
                        <span>Set as default (auto-send on new chat)</span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="prompt-show-in-menu">
                        <span>Show in Pie Menu</span>
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn cancel" id="cancel-btn">Cancel</button>
                    <button type="submit" class="modal-btn save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let prompts = [];
            let editingPromptId = null;

            const electronAPI = window.electronAPI;

            // DOM elements
            const promptList = document.getElementById('prompt-list');
            const emptyState = document.getElementById('empty-state');
            const promptCount = document.getElementById('prompt-count');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalTitle = document.getElementById('modal-title');
            const promptForm = document.getElementById('prompt-form');
            const promptNameInput = document.getElementById('prompt-name');
            const promptContentInput = document.getElementById('prompt-content');
            const promptDefaultCheckbox = document.getElementById('prompt-default');
            const promptShowInMenuCheckbox = document.getElementById('prompt-show-in-menu');
            const addPromptBtn = document.getElementById('add-prompt-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const closeBtn = document.getElementById('close-button');

            // Load prompts
            async function loadPrompts() {
                if (!electronAPI) return;
                try {
                    prompts = await electronAPI.getCustomPrompts();
                    renderPrompts();
                } catch (error) {
                    console.error('Error loading prompts:', error);
                }
            }

            // Render prompts list
            function renderPrompts() {
                if (!promptList || !emptyState || !promptCount) return;

                if (prompts.length === 0) {
                    promptList.style.display = 'none';
                    emptyState.style.display = 'block';
                    promptCount.textContent = '0 Prompts';
                    return;
                }

                promptList.style.display = 'flex';
                emptyState.style.display = 'none';
                promptCount.textContent = `${prompts.length} Prompt${prompts.length !== 1 ? 's' : ''}`;

                promptList.innerHTML = prompts.map(prompt => `
                    <div class="prompt-item ${prompt.isDefault ? 'is-default' : ''}" data-id="${prompt.id}">
                        <div class="prompt-header">
                            <div class="prompt-name">
                                ${escapeHtml(prompt.name)}
                                ${prompt.isDefault ? '<span class="default-badge">Default</span>' : ''}
                                ${prompt.showInPieMenu ? '<span class="default-badge" style="background:#8ab4f8; margin-left:4px;">In Menu</span>' : ''}
                            </div>
                            <div class="prompt-actions">
                                ${!prompt.isDefault ? `<button class="action-btn" onclick="setDefault('${prompt.id}')">Set Default</button>` : `<button class="action-btn" onclick="clearDefault()">Clear Default</button>`}
                                <button class="action-btn" onclick="editPrompt('${prompt.id}')">Edit</button>
                                <button class="action-btn delete-btn" onclick="deletePrompt('${prompt.id}')">Delete</button>
                            </div>
                        </div>
                        <div class="prompt-preview">${escapeHtml(prompt.content.substring(0, 200))}${prompt.content.length > 200 ? '...' : ''}</div>
                    </div>
                `).join('');
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Show modal
            function showModal(isEdit = false) {
                if (modalTitle) modalTitle.textContent = isEdit ? 'Edit Prompt' : 'Add Prompt';
                if (modalOverlay) modalOverlay.classList.add('show');
            }

            function hideModal() {
                if (modalOverlay) modalOverlay.classList.remove('show');
                if (promptForm) promptForm.reset();
                editingPromptId = null;
            }

            if (addPromptBtn) {
                addPromptBtn.addEventListener('click', () => {
                    editingPromptId = null;
                    if (promptForm) promptForm.reset();
                    showModal(false);
                });
            }

            // Expose globally for inline onclicks
            window.editPrompt = function (id) {
                const prompt = prompts.find(p => p.id === id);
                if (!prompt) return;

                editingPromptId = id;
                if (promptNameInput) promptNameInput.value = prompt.name;
                if (promptContentInput) promptContentInput.value = prompt.content;
                if (promptDefaultCheckbox) promptDefaultCheckbox.checked = prompt.isDefault;
                if (promptShowInMenuCheckbox) promptShowInMenuCheckbox.checked = prompt.showInPieMenu || false;
                showModal(true);
            };

            window.deletePrompt = async function (id) {
                if (confirm('Are you sure you want to delete this prompt?')) {
                    if (electronAPI) await electronAPI.deleteCustomPrompt(id);
                    await loadPrompts();
                }
            };

            window.setDefault = async function (id) {
                if (electronAPI) await electronAPI.setDefaultPrompt(id);
                await loadPrompts();
            };

            window.clearDefault = async function () {
                if (electronAPI) await electronAPI.setDefaultPrompt(null);
                await loadPrompts();
            };

            if (promptForm) {
                promptForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const promptData = {
                        name: promptNameInput.value.trim(),
                        content: promptContentInput.value.trim(),
                        isDefault: promptDefaultCheckbox.checked,
                        showInPieMenu: promptShowInMenuCheckbox.checked
                    };

                    if (electronAPI) {
                        if (editingPromptId) {
                            promptData.id = editingPromptId;
                            await electronAPI.updateCustomPrompt(promptData);
                        } else {
                            await electronAPI.addCustomPrompt(promptData);
                        }
                    }
                    hideModal();
                    await loadPrompts();
                });
            }

            if (cancelBtn) cancelBtn.addEventListener('click', hideModal);
            if (closeBtn) closeBtn.addEventListener('click', () => window.close());
            if (modalOverlay) {
                modalOverlay.addEventListener('click', (e) => {
                    if (e.target === modalOverlay) hideModal();
                });
            }

            // Theme
            function applyTheme(theme) {
                if (theme === 'light') document.documentElement.classList.add('light-mode');
                else document.documentElement.classList.remove('light-mode');
            }
            if (electronAPI && electronAPI.theme) {
                electronAPI.theme.getResolved().then(applyTheme);
                electronAPI.theme.onUpdate(applyTheme);
            }

            loadPrompts();
        });
    </script>
</body>
</html>
