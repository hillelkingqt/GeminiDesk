<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap');

        :root {
            /* Premium Dark Palette */
            --bg-pill: rgba(30, 30, 35, 0.85);
            --border-pill: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent-primary: #6366f1;
            /* Indigo 500 */
            --accent-glow: rgba(99, 102, 241, 0.4);
            --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.4), 0 8px 10px -6px rgba(0, 0, 0, 0.4);
        }

        html.light-mode {
            --bg-pill: rgba(255, 255, 255, 0.90);
            --border-pill: rgba(0, 0, 0, 0.08);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-primary: #4f46e5;
            --accent-glow: rgba(79, 70, 229, 0.2);
            --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
        }

        .pill {
            background: var(--bg-pill);
            color: var(--text-primary);
            border: 1px solid var(--border-pill);
            border-radius: 999px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(255, 255, 255, 0.05);
            cursor: default;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 90%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .pill:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), 0 0 15px var(--accent-glow);
            border-color: var(--accent-primary);
        }

        .icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.15);
            color: var(--accent-primary);
        }

        html.light-mode .icon-wrapper {
            background: rgba(79, 70, 229, 0.1);
        }

        .label {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 320px;
            letter-spacing: 0.01em;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            transition: all 0.2s ease;
            -webkit-app-region: no-drag;
            margin-left: 4px;
        }

        .close-btn:hover {
            background-color: rgba(128, 128, 128, 0.2);
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px) scale(0.9);
                opacity: 0;
            }

            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="pill" id="pill">
        <div class="icon-wrapper">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
        </div>
        <span class="label" id="label">Active Prompt</span>
        <button class="close-btn" id="close-btn" title="Clear">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const labelEl = document.getElementById('label');
        const closeBtn = document.getElementById('close-btn');

        closeBtn.addEventListener('click', () => {
            ipcRenderer.send('clear-active-prompt');
        });

        ipcRenderer.on('update-prompt-text', (event, text) => {
            labelEl.textContent = text;
        });

        // Theme Support
        ipcRenderer.invoke('theme:get-resolved').then(theme => {
            document.documentElement.classList.toggle('light-mode', theme === 'light');
        });
        ipcRenderer.on('theme-updated', (event, theme) => {
            document.documentElement.classList.toggle('light-mode', theme === 'light');
        });
    </script>
</body>

</html>
