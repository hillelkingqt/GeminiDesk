<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Share Your Ideas - GeminiDesk</title>
    <link rel="stylesheet" href="styles/glass-theme.css">
</head>

<body>
    <!-- Card Container (Everything lives inside here for clipping) -->
    <div class="card">
        <!-- Background Effects -->
        <div class="orb-canvas"></div>
        <div class="noise-overlay"></div>

        <!-- Header -->
        <div class="header">
            <div class="header-title">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M2 12h5"></path>
                        <path d="M17 12h5"></path>
                        <path d="M12 2v5"></path>
                        <path d="M12 17v5"></path>
                        <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                        <path d="M12 12m-8 0a8 8 0 1 0 16 0a8 8 0 1 0 -16 0"></path>
                    </svg>
                </div>
                <div class="title-text">
                    <h1>Share Ideas</h1>
                    <span>Help us improve</span>
                </div>
            </div>
            <button class="close-btn" id="close-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="input-group">
                <label class="label">The Big Idea</label>
                <div class="input-wrapper">
                    <textarea id="feedback-input" class="input-field"
                        placeholder="I wish GeminiDesk could..."></textarea>
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label class="label">Email (Optional)</label>
                    <div class="input-wrapper">
                        <input type="email" id="contact-email" class="input-field" placeholder="hello@example.com">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                </div>
                <div class="input-group">
                    <label class="label">Telegram (Optional)</label>
                    <div class="input-wrapper">
                        <input type="text" id="contact-telegram" class="input-field" placeholder="@username">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 2L11 13"></path>
                            <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <button id="submit-feedback-btn" class="submit-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                <span>Send Feedback</span>
                <div class="spinner"></div>
            </button>
        </div>

        <div id="feedback-message" class="status-message"></div>
    </div>

    <script>
        const workerUrl = 'https://deskgeminie.hillelben14.workers.dev/';

        // Elements
        const feedbackInput = document.getElementById('feedback-input');
        const contactEmail = document.getElementById('contact-email');
        const contactTelegram = document.getElementById('contact-telegram');
        const submitBtn = document.getElementById('submit-feedback-btn');
        const messageDiv = document.getElementById('feedback-message');
        const closeButton = document.getElementById('close-btn');

        // Close Handler
        closeButton.addEventListener('click', () => {
            if (window.electronAPI && window.electronAPI.closeShareIdeasWindow) {
                window.electronAPI.closeShareIdeasWindow();
            } else if (window.close) {
                window.close();
            }
        });

        // Submit Handler
        submitBtn.addEventListener('click', sendFeedback);

        async function sendFeedback() {
            const feedbackText = feedbackInput.value.trim();

            // Reset message
            hideMessage();

            if (feedbackText === '') {
                showMessage('Please describe your idea first.', 'error');
                feedbackInput.focus();
                return;
            }

            const email = contactEmail.value.trim();
            const telegram = contactTelegram.value.trim();

            if (email && !isValidEmail(email)) {
                showMessage('Please enter a valid email address.', 'error');
                contactEmail.focus();
                return;
            }

            if (telegram && !telegram.startsWith('@')) {
                showMessage('Telegram username should start with @', 'error');
                contactTelegram.focus();
                return;
            }

            setLoading(true);

            let completeMessage = feedbackText;
            if (email || telegram) {
                completeMessage += '\n\n---\nContact Info:\n';
                if (email) completeMessage += `Email: ${email}\n`;
                if (telegram) completeMessage += `Telegram: ${telegram}`;
            }

            const formData = new FormData();
            formData.append('idea', completeMessage);

            try {
                const response = await fetch(workerUrl, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Thanks! Your idea has been sent.', 'success');
                    feedbackInput.value = '';
                    contactEmail.value = '';
                    contactTelegram.value = '';
                } else {
                    throw new Error(result.message || 'Server error');
                }
            } catch (error) {
                console.error('Submission error:', error);
                showMessage('Failed to send. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;
            } else {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        }

        function showMessage(text, type) {
            messageDiv.className = `status-message visible ${type}`;

            let icon = '';
            if (type === 'success') {
                icon = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
            } else {
                icon = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>`;
            }

            messageDiv.innerHTML = `${icon}<span>${text}</span>`;

            // Auto hide after 3 seconds
            setTimeout(() => {
                hideMessage();
            }, 3000);
        }

        function hideMessage() {
            messageDiv.classList.remove('visible');
        }

        // Theme Sync
        function applyTheme(theme) {
            if (theme === 'light') {
                document.documentElement.classList.add('light-mode');
            } else {
                document.documentElement.classList.remove('light-mode');
            }
        }

        if (window.electronAPI && window.electronAPI.theme) {
            window.electronAPI.theme.getResolved().then(applyTheme);
            window.electronAPI.theme.onUpdate(applyTheme);
        }
    </script>
</body>

</html>
