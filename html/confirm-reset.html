<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Settings</title>
    <link rel="stylesheet" href="styles/glass-theme.css">
    <style>
        html, body { background: transparent !important; }
        .content {
            align-items: center;
            text-align: center;
            justify-content: center;
        }
        .actions {
            display: flex;
            gap: 12px;
            width: 100%;
            margin-top: 24px;
        }
        .btn-cancel {
            background: var(--button-bg);
            color: var(--text-secondary);
        }
        .btn-reset {
            background: var(--danger);
            color: white;
            box-shadow: 0 4px 12px rgba(244, 63, 94, 0.3);
        }
        .btn-reset:hover {
            background: #e11d48;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="orb-canvas"></div>
        <div class="header">
             <div class="header-title">
                  <div class="icon-box" style="background: rgba(244, 63, 94, 0.1); color: var(--danger);">
                      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
                  </div>
                  <div class="title-text">
                      <h1>Reset Settings</h1>
                      <span>Danger Zone</span>
                  </div>
             </div>
             <div class="close-btn" id="close-btn">
                 <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
             </div>
        </div>
        <div class="content">
             <h2 style="font-size: 18px; font-weight: 600; margin-bottom: 8px; color: var(--text-primary);">Are you sure?</h2>
             <p style="color: var(--text-secondary); font-size: 14px; margin: 0;">This will reset all settings to their default values.<br>This action cannot be undone.</p>
             <div class="actions">
                 <button id="cancel" class="submit-btn btn-cancel">Cancel</button>
                 <button id="reset" class="submit-btn btn-reset">Reset Everything</button>
             </div>
        </div>
    </div>
    <script>
        const electronAPI = window.electronAPI;

        document.getElementById('close-btn').addEventListener('click', () => {
            if (electronAPI) electronAPI.cancelReset();
            else window.close();
        });
        document.getElementById('cancel').addEventListener('click', () => {
            if (electronAPI) electronAPI.cancelReset();
            else window.close();
        });
        document.getElementById('reset').addEventListener('click', () => {
            if (electronAPI) electronAPI.confirmReset();
        });

        // Theme handling
        const applyTheme = (theme) => {
            if (theme === 'light') document.documentElement.classList.add('light-mode');
            else document.documentElement.classList.remove('light-mode');
        };

        if (electronAPI && electronAPI.theme) {
             electronAPI.theme.getResolved().then(applyTheme);
             electronAPI.theme.onUpdate(applyTheme);
        }
    </script>
</body>
</html>
