<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeminiDesk Notification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        :root {
            --bg-graphite: #19191D;
            --bg-surface: #222228;
            --text-primary: #f0f0f5;
            --text-secondary: #8a8a93;
            --accent-neon: #34d399; /* Vibrant Emerald/Neon Green */
            --danger-color: #ef4444;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        html, body {
            margin: 0; padding: 0; background-color: transparent;
            color: var(--text-primary); font-family: 'Inter', sans-serif;
            overflow: hidden; user-select: none;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100vw; height: 100vh;
            display: flex; flex-direction: column;
            background-color: var(--bg-graphite);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            padding: 16px 20px;
            flex-shrink: 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .header-icon {
            width: 20px; height: 20px;
            margin-right: 12px;
            stroke: var(--accent-neon);
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        .header-title {
            font-weight: 700;
            font-size: 16px;
        }
        
        /* The note you requested */
        .header-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        #close-notification-btn {
            -webkit-app-region: no-drag;
            margin-left: auto;
            width: 26px; height: 26px;
            background-color: var(--bg-surface);
            color: var(--text-secondary);
            border: none;
            border-radius: 50%;
            font-size: 16px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        #close-notification-btn:hover {
            background-color: var(--danger-color);
            color: white;
            transform: rotate(180deg);
        }

        .content-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.7;
        }

        /* Styles for the PARENT scrollbar (for plain text content) */
        .content-area::-webkit-scrollbar {
            width: 14px;
        }
        .content-area::-webkit-scrollbar-track {
            background: transparent;
        }
        .content-area::-webkit-scrollbar-thumb {
            background-color: var(--bg-surface);
            border-radius: 7px;
            border: 4px solid var(--bg-graphite);
        }
        .content-area::-webkit-scrollbar-thumb:hover {
            background-color: var(--accent-neon);
        }
        
        #text-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #html-content {
            width: 100%; height: 100%; border: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
            <div class="header-text">
                <span class="header-title">System Notification</span>
                <span class="header-subtitle">for GeminiDesk</span>
            </div>
            <button id="close-notification-btn" title="Close">&times;</button>
        </div>
        <div class="content-area">
            <div id="text-content" style="display: none;"></div>
            <iframe id="html-content" sandbox="allow-scripts allow-same-origin" style="display: none;"></iframe>
        </div>
    </div>

<script>
    document.getElementById('close-notification-btn').addEventListener('click', () => {
        window.notificationAPI.closeWindow();
    });

    window.notificationAPI.onReceiveNotification((data) => {
        const textElement = document.getElementById('text-content');
        const iframeElement = document.getElementById('html-content');

        if (data.type === 'text') {
            textElement.style.display = 'block';
            iframeElement.style.display = 'none';
            textElement.textContent = data.content;

        } else if (data.type === 'html') {
            textElement.style.display = 'none';
            iframeElement.style.display = 'block';
            
            // This string now contains styles for the scrollbar,
            // which will be injected directly into the iframe.
            const injectedStyles = `
                <style>
                    /* Basic styling for the content */
                    body { 
                        background-color: transparent !important; 
                        color: #f0f0f5; 
                        font-family: 'Inter', sans-serif;
                        line-height: 1.7;
                        font-size: 16px;
                        margin: 0;
                        padding: 5px 10px 5px 5px;
                    }
                    a { color: #81c7ff; }
                    img { max-width: 100%; height: auto; border-radius: 8px; margin-top: 1em; }
                    hr { border-color: #333; }

                    /*
                     * THE SCROLLBAR FIX:
                     * These styles target the scrollbar INSIDE the iframe.
                    */
                    ::-webkit-scrollbar {
                        width: 14px;
                    }
                    ::-webkit-scrollbar-track {
                        background: transparent;
                    }
                    ::-webkit-scrollbar-thumb {
                        background-color: #2c2c34;
                        border-radius: 7px;
                        border: 4px solid rgba(0,0,0,0); /* Transparent border for padding */
                        background-clip: padding-box;
                    }
                    ::-webkit-scrollbar-thumb:hover {
                        background-color: #34d399; /* Neon accent on hover */
                    }
                </style>
            `;
            
            iframeElement.srcdoc = injectedStyles + data.content;
        }
    });
</script>
</body>
</html>
