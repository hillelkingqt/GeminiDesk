<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeminiDesk - The Unofficial Gemini Desktop Super-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              gemini: {
                start: '#4b90ff',
                end: '#ff5546',
                purple: '#8e44ad',
              }
            },
            animation: {
              'blob': 'blob 20s infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 15s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px)",
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.8);
      }
      
      body {
        background-attachment: fixed;
        overflow-x: hidden;
      }

      /* Liquid Glass Classes */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }

      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }
      
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.6);
        border-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
        transform: translateY(-4px);
      }

      .dark .glass-card {
        background: rgba(30, 41, 59, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .dark .glass-card:hover {
        background: rgba(30, 41, 59, 0.6);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
      }

      .text-glow {
        text-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
      }

      /* Animated Background Mesh */
      .mesh-gradient {
        background-color: hsla(240,100%,95%,1);
        background-image:
          radial-gradient(at 40% 20%, hsla(266,100%,83%,1) 0px, transparent 50%),
          radial-gradient(at 80% 0%, hsla(189,100%,76%,1) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(340,100%,86%,1) 0px, transparent 50%),
          radial-gradient(at 80% 50%, hsla(243,100%,86%,1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(266,100%,83%,1) 0px, transparent 50%),
          radial-gradient(at 80% 100%, hsla(240,100%,80%,1) 0px, transparent 50%),
          radial-gradient(at 0% 0%, hsla(340,100%,86%,1) 0px, transparent 50%);
      }

      .dark .mesh-gradient {
        background-color: #020617;
        background-image:
          radial-gradient(at 40% 20%, rgba(88, 28, 135, 0.4) 0px, transparent 50%),
          radial-gradient(at 80% 0%, rgba(15, 118, 110, 0.3) 0px, transparent 50%),
          radial-gradient(at 0% 50%, rgba(190, 24, 93, 0.3) 0px, transparent 50%),
          radial-gradient(at 80% 50%, rgba(67, 56, 202, 0.3) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(88, 28, 135, 0.4) 0px, transparent 50%),
          radial-gradient(at 80% 100%, rgba(15, 23, 42, 0.5) 0px, transparent 50%),
          radial-gradient(at 0% 0%, rgba(190, 24, 93, 0.3) 0px, transparent 50%);
      }
      
      .tech-grid {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }

      /* Utility for z-index isolation */
      .isolate {
        isolation: isolate;
      }
    </style>
