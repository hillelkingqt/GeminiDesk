<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeminiDesk - The Unofficial Gemini Desktop Super-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'gem-deep-blue': '#0d1117',
              'gem-light-blue': '#161b22',
              'gem-accent': '#8ab4f8',
              'gem-accent-hover': '#a0c3ff',
              'gem-text-primary': '#c9d1d9',
              'gem-text-secondary': '#8b949e',
              'gem-border': '#30363d',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'background-pan': 'backgroundPan 15s linear infinite',
              'button-glow': 'buttonGlow 3s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              backgroundPan: {
                '0%': { backgroundPosition: '0% center' },
                '100%': { backgroundPosition: '-200% center' },
              },
              buttonGlow: {
                '0%, 100%': {
                  boxShadow: '0 0 5px #a0c3ff, 0 0 10px #a0c3ff',
                },
                '50%': {
                  boxShadow: '0 0 15px #a0c3ff, 0 0 25px #a0c3ff',
                },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
      }
      /* Hide only until JS adds .visible (better progressive enhancement) */
      .animated-feature:not(.visible) { opacity: 0; }
      .visible {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      /* Custom styled inline code */
      .inline-code {
        background-color: #f1f5f9; /* slate-100 */
        color: #4338ca; /* indigo-700 */
        padding: 0.125rem 0.375rem;
        border-radius: 0.25rem;
        font-size: 0.9em;
        font-family: monospace;
      }
      .dark .inline-code {
        background-color: #30363d; /* gem-border */
        color: #a0c3ff; /* gem-accent-hover */
      }
      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background-color: #f8fafc; /* slate-50 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* slate-300 */
        border-radius: 4px;
        border: 2px solid #f8fafc; /* slate-50 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }
      .dark ::-webkit-scrollbar-track {
        background-color: #0d1117; /* gem-deep-blue */
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #30363d; /* gem-border */
        border-color: #0d1117; /* gem-deep-blue */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #48515b;
      }
    </style>
