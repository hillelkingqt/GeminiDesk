<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GeminiDesk</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --bg-primary: #1a1d21;
            --bg-secondary: #282a2e;
            --bg-tertiary: #101214;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-primary: #8ab4f8;
            --accent-primary-darker: #101214;
            --key-bg: #3c4043;
            --key-border: #5f6368;
            
            /* גודל פונט רספונסיבי מבוסס על רוחב החלון */
            font-size: calc(10px + 0.5vw); 
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .drag-bar {
            width: 100%;
            height: 30px;
            -webkit-app-region: drag;
            background-color: var(--bg-tertiary);
            user-select: none;
            position: relative;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-shrink: 0;
        }
        
        #settings-button {
            -webkit-app-region: no-drag;
            width: 30px;
            height: 30px;
            border: none;
            background: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color .2s ease, transform .3s ease;
        }

        #settings-button:hover {
            color: var(--accent-primary);
            transform: rotate(45deg);
        }

        .container {
            padding: 4vw;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .title {
            font-size: 2.5em; /* יחידה יחסית */
            font-weight: 600;
            color: var(--accent-primary);
            margin-bottom: 2vh;
            animation: fadeInDown .8s ease-out forwards;
        }

        .subtitle {
            font-size: 1.3em; /* יחידה יחסית */
            font-weight: 300;
            margin-bottom: 3.5vh;
            animation: fadeInUp .8s ease-out .2s forwards;
            opacity: 0;
        }
        
        .shortcuts-list {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            width: 90%;
            max-width: 380px;
        }

        .shortcut-item {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.5vh 2vw;
            margin-bottom: 1.2vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            animation: fadeInUp .6s ease-out forwards;
        }

        .shortcut-item:nth-child(1) { animation-delay: .4s; }
        .shortcut-item:nth-child(2) { animation-delay: .5s; }
        .shortcut-item:nth-child(3) { animation-delay: .6s; }
        .shortcut-item:nth-child(4) { animation-delay: .7s; }
        
        .shortcut-desc {
            font-size: 1.1em;
            font-weight: 300;
            text-align: left;
        }

        .shortcut-key {
            font-weight: 400;
            background-color: var(--key-bg);
            padding: 0.5em 1em;
            border-radius: 5px;
            border-bottom: 2px solid var(--key-border);
            min-width: 50px;
            text-align: center;
            margin-left: 15px;
            white-space: nowrap; /* מונע שבירת שורה */
        }
        
        .launch-button {
            margin-top: 3vh;
            padding: 1.4em 2.8em;
            font-size: 1em;
            font-weight: 600;
            background: linear-gradient(90deg, #8ab4f8, #a6c8ff);
            color: var(--accent-primary-darker);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform .2s ease, box-shadow .2s ease;
            opacity: 0;
            animation: fadeInUp .8s ease-out 1s forwards;
        }

        .launch-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(138, 180, 248, .3);
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="drag-bar">
        <button id="settings-button" title="Settings">&#9881;</button>
    </div>
    <div class="container">
        <h1 class="title">Welcome to GeminiDesk</h1>
        <p class="subtitle">Your AI assistant, always ready on your desktop.</p>
        <ul class="shortcuts-list">
            <li class="shortcut-item">
                <span class="shortcut-desc">Show / Hide Window</span>
                <span class="shortcut-key" id="shortcut-key-showHide"></span>
            </li>
            <li class="shortcut-item">
                <span class="shortcut-desc">Quit Application</span>
                <span class="shortcut-key" id="shortcut-key-quit"></span>
            </li>
            <li class="shortcut-item">
                <span class="shortcut-desc">Move Window</span>
                <span class="shortcut-key">Drag Top Bar</span>
            </li>
            <li class="shortcut-item">
                <span class="shortcut-desc">See instructions again</span>
                <span class="shortcut-key" id="shortcut-key-showInstructions"></span>
            </li>
        </ul>
        <button class="launch-button" id="launch-button">Got it! Launch Gemini</button>
    </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    if (!window.electronAPI) { 
        console.error("Electron API not found!");
        return; 
    }

const adjustFontSize = (element) => {
    // 1. הגדר גדלים הגיוניים בפיקסלים
    const MAX_FONT_SIZE = 14; // הגודל המקסימלי הרצוי לפונט
    const MIN_FONT_SIZE = 8;  // הגודל המינימלי למניעת טקסט לא קריא

    // 2. התחל תמיד מהגודל המקסימלי
    let currentSize = MAX_FONT_SIZE;
    element.style.fontSize = `${currentSize}px`;

    // 3. הקטן את הפונט *רק* אם הטקסט גולש מהכפתור
    while (element.scrollWidth > element.clientWidth && currentSize > MIN_FONT_SIZE) {
        currentSize -= 0.5;
        element.style.fontSize = `${currentSize}px`;
    }
};

    const syncShortcuts = (settings) => {
        const elementsToUpdate = [
            { id: 'shortcut-key-showHide', key: 'showHide' },
            { id: 'shortcut-key-quit', key: 'quit' },
            { id: 'shortcut-key-showInstructions', key: 'showInstructions' }
        ];

        elementsToUpdate.forEach(item => {
            const element = document.getElementById(item.id);
            if (element) {
                element.textContent = settings.shortcuts[item.key];
                // איפוס גודל פונט לפני התאמה מחדש
                element.style.fontSize = ''; 
                adjustFontSize(element);
            }
        });
    };

    // טען קיצורים באופן מיידי
    window.electronAPI.getSettings().then(syncShortcuts);

    // האזן לעדכונים עתידיים
    window.electronAPI.onSettingsUpdated((settings) => {
        syncShortcuts(settings);
    });
    
    // התאם גדלים גם בשינוי גודל החלון
    new ResizeObserver(() => {
        document.querySelectorAll('.shortcut-key').forEach(el => {
            if (el.id) { // ודא שיש ID כדי לא להתנגש עם הסטטי
                 el.style.fontSize = ''; // איפוס
                 adjustFontSize(el);
            }
        });
    }).observe(document.body);

    // כפתורים
    document.getElementById('settings-button').addEventListener('click', () => window.electronAPI.openSettingsWindow());
    document.getElementById('launch-button').addEventListener('click', () => window.electronAPI.completeOnboarding());
});
</script>
</body>
</html>
