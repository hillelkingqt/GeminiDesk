<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
    }
    
    .drag-bar {
      width: 100%;
      height: 30px;
      -webkit-app-region: drag;
      background: #1a1a1a;
      user-select: none;
      /* הוספת Flexbox כדי למקם את הכפתור */
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    /* עיצוב זהה לכפתור מהחלון הקודם */
    #settings-button {
      -webkit-app-region: no-drag;
      width: 30px;
      height: 30px;
      border: none;
      background: none;
      color: #a0a0a0; /* text-secondary */
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color .2s ease, transform .3s ease;
    }

    #settings-button:hover {
      color: #8ab4f8; /* accent-primary */
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="drag-bar">
    <button id="settings-button" title="Settings">&#9881;</button>
  </div>

<script>
  // קוד להפעלת הכפתור
  document.getElementById('settings-button').addEventListener('click', () => {
    // ודא שה-API זמין לפני הקריאה
    if (window.electronAPI) {
      window.electronAPI.openSettingsWindow();
    }
  });
</script>
</body>
</html>
