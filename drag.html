<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    /* הוספת ייבוא הפונט כדי לשמור על אחידות */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    
    html, body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      font-family: 'Poppins', sans-serif;
      overflow: hidden; /* מניעת פסי גלילה אפשריים */
    }
    
    .drag-bar {
      width: 100%;
      height: 30px;
      -webkit-app-region: drag;
      background: #1a1a1a;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
    }

#chat-title {
  color: #a0a0a0;
  font-size: 13px;
  -webkit-app-region: no-drag; /* Keep this */
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  /* flex-grow: 1; has been removed */
  padding-left: 10px;
  text-align: left;
}

    #settings-button {
      -webkit-app-region: no-drag;
      width: 30px;
      height: 30px;
      border: none;
      background: none;
      color: #a0a0a0; /* text-secondary */
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color .2s ease, transform .3s ease;
      flex-shrink: 0;
    }

    #settings-button:hover {
      color: #8ab4f8; /* accent-primary */
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="drag-bar">
    <span id="chat-title">New Chat</span>
    <button id="settings-button" title="Settings">&#9881;</button>
  </div>

<script>
  // קוד להפעלת כפתור ההגדרות
  if (window.electronAPI) {
    document.getElementById('settings-button').addEventListener('click', () => {
        window.electronAPI.openSettingsWindow();
    });
  }
  
  // סקריפט לעדכון הכותרת
  if (window.chatAPI) {
    window.chatAPI.onTitleUpdate((title) => {
        const titleElement = document.getElementById('chat-title');
        if (titleElement) {
            titleElement.textContent = title || 'New Chat';
        }
    });
  }
</script>
</body>
</html>
