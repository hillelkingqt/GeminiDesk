<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Message</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
            --bg-graphite: #19191D;
            --bg-surface: #222228;
            --text-primary: #f0f0f5;
            --text-secondary: #8a8a93;
            --accent-blue: #58a6ff;
            --danger-color: #ef4444;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        html.light-mode {
            --bg-graphite: #f5f5f5;
            --bg-surface: #ffffff;
            --text-primary: #212121;
            --text-secondary: #757575;
            --accent-blue: #007aff;
            --danger-color: #d32f2f;
            --border-color: #dcdcdc;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-graphite);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .header {
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            flex-shrink: 0;
            border-bottom: 1px solid var(--border-color);
        }

        .header-icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            stroke: var(--accent-blue);
        }
        
        .header-title {
            font-weight: 600;
            font-size: 14px;
        }

        #close-btn {
            -webkit-app-region: no-drag;
            margin-left: auto;
            width: 24px;
            height: 24px;
            background-color: var(--bg-surface);
            color: var(--text-secondary);
            border: none;
            border-radius: 50%;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        #close-btn:hover {
            background-color: var(--danger-color);
            color: white;
            transform: rotate(90deg);
        }

        /* The content area will now hold either a text div or an iframe */
        .content-wrapper {
            padding: 15px;
            flex-grow: 1;
            overflow: hidden; /* Hide overflow on the wrapper */
            position: relative; /* Needed for absolute positioning of children */
        }
        
        .content-wrapper .text-content,
        .content-wrapper .html-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 0 15px 15px 15px; /* Adjust padding for scrollbar */
            box-sizing: border-box;
            overflow-y: auto;
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .content-wrapper .html-content {
            border: none;
            padding: 0; /* Iframe content will have its own padding */
        }

        /* Custom scrollbar for the content area */
        .content-wrapper ::-webkit-scrollbar { width: 14px; }
        .content-wrapper ::-webkit-scrollbar-track { background: transparent; }
        .content-wrapper ::-webkit-scrollbar-thumb {
            background-color: var(--bg-surface);
            border-radius: 7px;
            border: 4px solid var(--bg-graphite);
            background-clip: padding-box;
        }
        .content-wrapper ::-webkit-scrollbar-thumb:hover { background-color: var(--accent-blue); }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.068.157 2.148.279 3.238.364.494.033.99.066 1.48.097.5.033 1.003.066 1.506.098 2.25.123 4.5.246 6.75.368 1.58.086 2.998-.923 3.227-2.508.228-1.585.023-3.204-.666-4.593a12.031 12.031 0 00-2.14-3.323c-.34-.39-.75-.75-1.18-1.077a12.015 12.015 0 00-1.748-1.101c-1.396-.8-2.915-1.248-4.5-1.378-1.068-.086-2.148-.172-3.238-.258C4.373 5.093 3.25 6.487 3.25 8.087v4.673zM2.25 16.516c0 .64.52 1.16 1.16 1.16h17.16c.64 0 1.16-.52 1.16-1.16v-1.25c0-.64-.52-1.16-1.16-1.16H3.41c-.64 0-1.16.52-1.16 1.16v1.25z" />
            </svg>
            <span class="header-title">Message from Admin</span>
            <button id="close-btn">&times;</button>
        </div>
        <div class="content-wrapper" id="message-container">
            </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('message-container');
            const closeBtn = document.getElementById('close-btn');

            if (window.personalMessageAPI) {
                window.personalMessageAPI.onReceiveMessage(({ type, content }) => {
                    // Clear previous content
                    container.innerHTML = '';
                    
                    if (type === 'html') {
                        const iframe = document.createElement('iframe');
                        iframe.className = 'html-content';
                        iframe.sandbox = 'allow-scripts allow-same-origin'; // Secure sandbox
                        
                        // Inject styles into the iframe for consistent theming
                        const injectedStyles = `
                           <style>
                                body {
                                    background-color: transparent !important;
                                    color: var(--text-primary);
                                    font-family: 'Inter', sans-serif;
                                    line-height: 1.7;
                                    font-size: 15px;
                                    margin: 0;
                                    padding: 5px 10px 10px 5px;
                                    word-wrap: break-word;
                                }
                                a { color: var(--accent-blue); }
                                img { max-width: 100%; height: auto; border-radius: 8px; margin-top: 1em; }
                                hr { border: 0; border-top: 1px solid var(--border-color); margin: 1em 0; }
                                ::-webkit-scrollbar { width: 14px; }
                                ::-webkit-scrollbar-track { background: transparent; }
                                ::-webkit-scrollbar-thumb {
                                    background-color: var(--bg-surface);
                                    border-radius: 7px;
                                    border: 4px solid var(--bg-graphite);
                                    background-clip: padding-box;
                                }
                                ::-webkit-scrollbar-thumb:hover { background-color: var(--accent-blue); }
                            </style>
                        `;
                        iframe.srcdoc = injectedStyles + content;
                        container.appendChild(iframe);

                    } else { // Default to plain text
                        const textElement = document.createElement('div');
                        textElement.className = 'text-content';
                        textElement.textContent = content || 'No message content received.';
                        container.appendChild(textElement);
                    }
                });
            } else {
                const textElement = document.createElement('div');
                textElement.className = 'text-content';
                textElement.textContent = 'Error: Could not connect to the main process.';
                container.appendChild(textElement);
            }

            closeBtn.addEventListener('click', () => {
                if (window.personalMessageAPI) {
                    window.personalMessageAPI.closeWindow();
                }
            });
        });

        // --- Theme Application Logic ---
        if (window.electronAPI) {
            const applyTheme = (theme) => {
                document.documentElement.classList.toggle('light-mode', theme === 'light');
            };

            window.electronAPI.theme.getResolved().then(applyTheme);
            window.electronAPI.theme.onUpdate(applyTheme);
        }
    </script>
</body>
</html>
