<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio RTL Pro</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="card">
        <header class="header">
            <div class="header-text">
                <h1>AI Studio RTL</h1>
            </div>
        </header>

        <main class="content">
            <div class="setting-row">
                <div class="setting-info">
                    <span class="setting-title">RTL Support</span>
                    <span class="setting-desc">Enable Right-to-Left layout</span>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="rtlToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </main>

        <footer class="footer">
            <div class="status-indicator">
                <span class="dot"></span>
                <span id="statusText">Active</span>
            </div>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
